query GetProjectItem($projectItemId: ID!) {
  ProjectItem(id: $projectItemId) {
    content {
      description
      github_link {
        url
      }
      images {
        id
        name
        filename
      }
      stack {
        name
        content
      }
      name
      webiste_link {
        url
      }
      work_in_progress
      year
    }
  }
}
